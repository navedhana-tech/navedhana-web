    <!-- Dynamic Domain Detection Script -->
    <script>
      (function() {
        const hostname = window.location.hostname;
        const isFresh = hostname === 'fresh.navedhana.com' || hostname.includes('fresh.navedhana.com');
        const baseUrl = isFresh ? 'https://fresh.navedhana.com' : 'https://www.navedhana.com';
        const currentPath = window.location.pathname;
        const fullUrl = baseUrl + currentPath;
        
        // Set canonical URL
        let canonical = document.querySelector('link[rel="canonical"]');
        if (!canonical) {
          canonical = document.createElement('link');
          canonical.rel = 'canonical';
          document.head.appendChild(canonical);
        }
        canonical.href = fullUrl;
        
        // Update sitemap reference
        let sitemap = document.querySelector('link[rel="sitemap"]');
        if (!sitemap) {
          sitemap = document.createElement('link');
          sitemap.rel = 'sitemap';
          sitemap.type = 'application/xml';
          document.head.appendChild(sitemap);
        }
        sitemap.href = baseUrl + (isFresh ? '/sitemap-fresh.xml' : '/sitemap.xml');
        
        // Update preconnect
        let preconnect = document.querySelector('link[rel="preconnect"]');
        if (preconnect) {
          preconnect.href = baseUrl;
        }
        
        // Store for use in structured data
        window.__NAVEDHANA_BASE_URL__ = baseUrl;
        window.__NAVEDHANA_FULL_URL__ = fullUrl;
      })();
    </script>
